name: KB Monitor

on:
  # 定时触发 - 每天 UTC 1:20 = 北京时间 9:20
  schedule:
    - cron: '20 1 * * *'
  
  # 手动触发
  workflow_dispatch:

jobs:
  monitor:
    name: Monitor KB Status
    runs-on: ubuntu-latest
    
    timeout-minutes: 30
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. 安装系统依赖
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            fonts-liberation
      
      # 3. 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # 4. 安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      # 5. 安装 Playwright
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install-deps chromium
      
      # 6. 创建目录
      - name: Create directories
        run: |
          mkdir -p logs
          mkdir -p screenshots
      
      # 7. 运行监控
      - name: Run KB Monitor
        env:
          KB_USERNAME: ${{ secrets.KB_USERNAME }}
          KB_PASSWORD: ${{ secrets.KB_PASSWORD }}
          LARK_WEBHOOK_URL: ${{ secrets.LARK_WEBHOOK_URL }}
          LARK_APP_ID: ${{ secrets.LARK_APP_ID }}
          LARK_APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
        run: |
          python monitor_actions.py
      
      # 8. 上传截图
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 7
          
      # 9. 上传日志
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@4
        with:
          name: logs
          path: logs/
          retention-days: 7
