# SECRETS CONFIGURATION FILE
# Copy this file to secrets.yaml and fill in your actual values
# IMPORTANT: secrets.yaml is in .gitignore - never commit it!

# Admin panel credentials
credentials:
  username: "your_username@example.com"
  password: "your_password_here"

# Lark webhook URL
# For Lark overseas version: https://open.larksuite.com/open-apis/bot/v2/hook/...
# For Feishu (China): https://open.feishu.cn/open-apis/bot/v2/hook/...
lark:
  webhook_url: "https://open.larksuite.com/open-apis/bot/v2/hook/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

  # Lark App credentials for image upload (optional)
  # Get these from: https://open.larksuite.com/app → Your App → Credentials
  app_id: "cli_xxxxxxxxxxxxx"      # Your App ID
  app_secret: "xxxxxxxxxxxxxxxxxxxxxx"  # Your App Secret
